version: '3.8'

services:
  # PostgreSQL 16 Database
  postgres:
    image: postgres:16-alpine
    container_name: trading_bot_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: trading_bot_dev
      POSTGRES_USER: trading_bot
      POSTGRES_PASSWORD: trading_bot_2025
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      # Persistent data storage
      - postgres_data:/var/lib/postgresql/data
      # Initialization scripts
      - ./docker/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
      # Optional: Custom PostgreSQL config
      # - ./docker/postgresql.conf:/etc/postgresql/postgresql.conf:ro
    networks:
      - trading_bot_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U trading_bot -d trading_bot_dev"]
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Optional: pgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: trading_bot_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@tradingbot.local
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - trading_bot_network
    depends_on:
      postgres:
        condition: service_healthy
    profiles:
      - tools  # Only start with: docker-compose --profile tools up

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  trading_bot_network:
    driver: bridge
